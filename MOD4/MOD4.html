<!DOCTYPE html>
<html>
<head>
    <title>GCD and LCM Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p style="color: #FFF3CF;"> Diandra Lintang Hanintya </p>
    <p style="color: #FFF3CF;"> 1301213072 - IF 45 05 </p>
    <center>
        <div class="main">
            <div class="title">GCD and LCM Calculator</div>
            <input type="number" class="form-control" id="num1" placeholder="Number 1">
            <input type="number" class="form-control" id="num2" placeholder="Number 2">
            <button id="calculate">Calculate</button>
            <div class="form-group">
                <label>GCD:</label>
                <span id="gcdResult"></span>
            </div>
            <div class="form-group">
                <label>LCM:</label>
                <span id="lcmResult"></span>
            </div>
            <div id="resultMessage"></div>
        </div>
    </center>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $("#calculate").click(function() {
                var num1 = parseInt($("#num1").val());
                var num2 = parseInt($("#num2").val());

                if (isNaN(num1) || isNaN(num2)) {
                    $("#resultMessage").text("Please enter valid numbers.").css("color", "red");
                    $("#gcdResult").text("");
                    $("#lcmResult").text("");
                } else {
                    // Calculate GCD
                    var gcdResult = gcd(num1, num2);
                    $("#gcdResult").text(gcdResult);

                    // Calculate LCM
                    var lcmResult = lcm(num1, num2);
                    $("#lcmResult").text(lcmResult);

                    $("#resultMessage").text("Results calculated successfully.").css("color", "green");
                }
            });

            function gcd(a, b) {
                if (b == 0)
                    return a;
                return gcd(b, a % b);
            }

            function lcm(a, b) {
                return (a / gcd(a, b)) * b;
            }
        });
    </script>

</body>
</html>
