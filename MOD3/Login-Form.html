<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row g-2">
        <div class="col-3">
            <img src="./Library.png" class="img-fluid" alt="Library-Cover" style="height:100vh;object-fit:cover;">               
        </div>
        <div class="col-3">

        </div>
        <div class="col-3">
            <form style="position: absolute; top: 50%; transform: translateY(-50%);">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label Login-Text lato-bold">Email address</label>
                    <input type="email" class="form-control lato-regular" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text lato-light Login-Text" style="font-size:13px; padding-left:5px">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label Login-Text lato-bold">Password</label>
                    <input type="password" class="form-control lato-regular" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" style="height: 18px; width: 18px">
                    <label class="form-check-label lato-light Login-Text" for="exampleCheck1" style="font-size:13px;">Remember Me</label>
                    <p><a class="link-opacity-hover lato-light" style="font-size:13px;" href="#">Forgot Password</a></p>
                </div>
                <button type="submit" class="btn btn-primary lato-bold">Submit</button>
              </form>
        </div>
        <div class="col-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
